<form (submit)="emailMessage(); $event.preventDefault()">
  <label for="emailAddress">Share my to-do list with:</label>
  <input
    type="email"
    name="emailAddress"
    id="emailAddress"
    required
    placeholder="email address"
    [ngModel]="feedbackService.emailAddress()"
    (ngModelChange)="feedbackService.emailAddress.set($event)"
  />
  <!--established two-way data binding with ngModel then an event listener to handle the result of said interaction (signal update)-->
  <button type="submit">Send</button>
</form>
